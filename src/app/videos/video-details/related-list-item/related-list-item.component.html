<a class="related-video-item" fxLayout="row" routerLink="/videos/{{video.id}}">
    <img fxFlex="50%" src="{{video.imageLocation}}">
    <div fxFlex="50%">
      {{video.longName}}
      <mat-chip-list fxLayout="row" fxLayoutAlign="start end">
          <mat-chip color="primary" *ngFor="let tag of video.videoTags" selected>{{tag.longName}}</mat-chip>
      </mat-chip-list>
    </div>
</a>
